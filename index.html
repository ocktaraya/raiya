<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: grid;
      grid-template-rows: 150px auto auto;
      text-align: center;
    }

    .header {
      background-color: #4fc3f7;
      color: white;
      padding: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #b3e5fc;
      border-radius: 50%;
      margin: -50px auto 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      padding: 20px;
      font-size: 16px;
      color: #333;
    }

    .info p {
      margin: 10px 0;
      font-weight: 500;
    }

    .button-container {
      padding: 20px;
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 14px;
      color: #ffffff;
      background-color: #4fc3f7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #29b6f6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Pendidikan Kewarganegaraan</h2>
    </div>
    <div class="profile-pic">
      <img src="ry.jpg" alt="Profile Picture">
    </div>
    <div class="info">
      <p><strong>Nama:</strong> ockta raya ramadhani</p>
      <p><strong>NIM:</strong> 24050630001</p>
      <p><strong>Prodi:</strong> Pendidikan Teknik Mekatronika</p>
    </div>
    <div class="button-container">
      <a href="dua.html" class="button">Lihat Selengkapnya</a>
    </div>
  </div>
</body>
</html>
